<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <style>
      body {
        margin-bottom: 60px;
      }

      header,
      footer {
        height: 50px;
        background-color: #2c3e50;
        padding: 10px;
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      #maincontainer {
        margin-top: 10%;
      }

      .card-body {
        background-color: #2c3e50;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <!-- Header content goes here -->
    </header>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center" style="color: #ab9363">
                Sign Up
              </h1>
              <form id="signup-form" action="/signup" method="post">
                <div class="mb-3">
                  <label
                    for="username"
                    class="form-label"
                    style="color: #ab9363"
                    >Username:</label
                  >
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label
                    for="password"
                    class="form-label"
                    style="color: #ab9363"
                    >Password:</label
                  >
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label
                    for="confirm_password"
                    class="form-label"
                    style="color: #ab9363"
                    >Confirm Password:</label
                  >
                  <input
                    type="password"
                    name="confirm_password"
                    class="form-control"
                    id="confirm_password"
                    required
                  />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    onclick="cancelSignUp()"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <!-- Footer content goes here -->
    </footer>
    <script>
      function cancelSignUp() {
        // Redirect to the login page ("/login")
        window.location.href = "/";
      }
    </script>
  </body>
</html>
